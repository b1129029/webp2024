<html>
<head>
    <title>景點觀光展覽資訊</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 6px;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #pagination {
            float: left;
            margin-top: 20px;
        }
        #searchContainer {
            margin-bottom: 20px;
        }
        #searchInput {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1><strong>景點觀光展覽資訊 <input type="text" id="searchInput" placeholder="搜尋" onchange="searchByName()"></strong></h1>
    
       
        
    
    <table id="csie" class="table table-striped table-hover" border="1">
        <thead>
            <tr>
                <th>名稱</th>
                <th>地點</th>
                <th>票價</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be inserted here -->
        </tbody>
    </table>
    <button onclick="goToPrevPage()" class="button">上一頁</button>
        <span id="currentPage">1</span> / <span id="totalPages">1</span>
        <button onclick="goToNextPage()" class="button">下一頁</button>

    <script>
        var openUrl = "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
        var xhr = new XMLHttpRequest();
        xhr.open('GET', openUrl, true);
        xhr.send();

        var currentPage = 1;
        var recordsPerPage = 10;
        var filteredData = [];

        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var dataset = JSON.parse(this.responseText);
                filteredData = dataset;
                updateTable();
                renderPagination();
            }
        };

        function updateTable() {
            var myTable = document.getElementById("csie").getElementsByTagName('tbody')[0];
            myTable.innerHTML = '';  // Clear table body

            var startIndex = (currentPage - 1) * recordsPerPage;
            var endIndex = startIndex + recordsPerPage;
            var dataToShow = filteredData.slice(startIndex, endIndex);

            dataToShow.forEach(function(data, index) {
                var row = myTable.insertRow(-1);
                row.insertCell(0).innerHTML = data['title'];
                row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
                row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
            });
        }

        function renderPagination() {
            var totalPages = Math.ceil(filteredData.length / recordsPerPage);
            document.getElementById("currentPage").innerHTML = currentPage;
            document.getElementById("totalPages").innerHTML = totalPages;
        }

        function searchByName() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            if (input === '') {
                filteredData = JSON.parse(xhr.responseText);
            } else {
                filteredData = JSON.parse(xhr.responseText).filter(function(item) {
                    return item.title.toLowerCase().includes(input);
                });
            }
            currentPage = 1;  // Reset to first page after searching
            updateTable();
            renderPagination();
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
                renderPagination();
            }
        }

        function goToNextPage() {
            var totalPages = Math.ceil(filteredData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable();
                renderPagination();
            }
        }
    </script>
</body>
</html>
